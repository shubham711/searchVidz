
<!DOCTYPE html>
<html>
	<head>
		<title>SearchVidz</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/jquery.fancybox.min.css">
		<!-- <link rel="stylesheet" href="css/fancybox.css"> -->
		<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.3.5/jquery.fancybox.min.css" /> -->
		<meta name="viewport" content="width=device-width">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="js/script.js"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.3.5/jquery.fancybox.min.js"></script>		 -->
		<script src="js/jquery.fancybox.min.js"></script>
		
		 
	</head>
	<body>
		<div id="container">
			<header>
				<h1>Search<span>Vidz</span></h1>
				<p>Search all Youtube Videos</p>
			</header>
			<section>
				<form id="search-form" name="searchForm" onsubmit="return search()">
					<div id="fieldcontainer">
						<input type="search" class="search-field" id="query" placeholder="Search Youtube...">
						<input type="submit" name="search-btn" id="search-btn" value="">
					</div> 
				</form>
			</section>
			<div id="results"></div>
			<div id="buttons"></div>
			<footer>
				<p>Copyright &copy; 2014, All Rights Reserved!</p>
			</footer>
		</div>
	</body>
</html>
